
{% extends "layout.html" %}

{% block pageTitle %}
  Your nationality
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="#" onclick="history.go(-1)">Back</a>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

      <form method="post" class="form" action="brp-router">

        <fieldset class="govuk-fieldset" id="where_fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <h1 class="govuk-fieldset__heading">
            What is your nationality?
            </h1>
          </legend>
          <div class="govuk-form-group">
            <div id="nationality"></div>
          </div>
        </fieldset>

        <button class="govuk-button">Continue</button>

    </form>


  </div>
</div>

<!-- </div> -->

<!-- {% include "includes/feedback.html" %} -->

{% endblock %}

{% block pageScripts %}

<script type="text/javascript">

    /*global accessibleAutocomplete*/
    const countries = [
  'French',
  'German',
  'British',
  'Australian'
]

accessibleAutocomplete({
  element: document.querySelector('#nationality'),
  id: 'nationality', // To match it to the existing <label>.
  source: countries
})


</script>

{% endblock %}
