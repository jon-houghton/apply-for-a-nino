{% extends "layout.html" %}

{% block beforeContent %}
<a class="govuk-back-link" href="#" onclick="history.go(-1)">Back</a>
{% endblock %}

{% block content %}

<form class="form" action="have-brp" method="post">

  <div class="govuk-form-group">
    <fieldset class="govuk-fieldset">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
        <h1 class="govuk-fieldset__heading">
          Do you have a biometric residence permit?
        </h1>
      </legend>

      <div class="govuk-radios">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="have-brp-1" name="have-brp" type="radio" value="Yes" {{ checked("have-brp", "Yes") }}>
          <label class="govuk-label govuk-radios__label" for="have-brp-1">
            Yes
          </label> </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="have-brp-2" name="have-brp" type="radio" value="No"{{ checked("have-brp", "No") }}>
          <label class="govuk-label govuk-radios__label" for="have-brp-2">
            No
          </label> </div>
      </div>
    </fieldset>
  </div>

  <button class="govuk-button">Continue</button>

</form>

{% endblock %}
