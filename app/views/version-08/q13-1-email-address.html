{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="q12-contacting-you">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">What is your email address?</h1>

      <form class="form" action="" method="post">

        <div class="govuk-form-group">
          <input class="govuk-input" id="email-address" name="email-address" type="text" autocomplete="name" spellcheck="false">
        </div>

        <button class="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
