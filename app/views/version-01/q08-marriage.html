{% extends "layout.html" %}

{% block pageTitle %}
  Marriage or civil partnership
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="q07-nationality">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Are you now or have you ever been in a marriage or civil partnership?</h1>

      <form class="form" action="q09-arrival" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="marriage-1" name="marriage" type="radio" value="Yes">
                <label class="govuk-label govuk-radios__label" for="marriage-1">
                  Yes
                </label> </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="marriage-2" name="marriage" type="radio" value="No">
                <label class="govuk-label govuk-radios__label" for="marriage-2">
                  No
                </label> </div>
            </div>
          </fieldset>
        </div>

        <button class="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
