{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="q11-different-address.html">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">What is your telephone number?</h1>

      <form class="form" action="q13-contacting-you" method="post">

        <div class="govuk-form-group">
          <span id="telephone-number-hint" class="govuk-hint">
            For international numbers include the country code
          </span>
          <input class="govuk-input" id="telephone-number" name="telephone-number" type="text" autocomplete="telephone-number" spellcheck="false">
        </div>

        <button class="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
