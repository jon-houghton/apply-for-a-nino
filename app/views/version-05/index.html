{% extends "layout.html" %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <h1 class="govuk-heading-xl">Apply for a National Insurance number</h1>

    <p class="govuk-body-l">You only need to apply for a National Insurance number if you work, or plan to work, in the UK.</p>

    <p class="govuk-body">You will need to:</p>

    <ul class="govuk-list govuk-list--bullet govuk-!-margin-bottom-8">
      <li>be in the UK</li>
      <li>have the right to work in the UK </li>
    </ul>

    <a href="q01-in-work" role="button" class="govuk-button govuk-button--start">Start now</a>

  </div>
</div>






{% endblock %}
