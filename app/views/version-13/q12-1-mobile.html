{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="#" onclick="history.go(-1)">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">What is your mobile telephone number?</h1>

      <form class="form" action="" method="post">

        <div class="govuk-form-group">
          <span id="mobile-number-hint" class="govuk-hint">
            For international numbers include the country code.
          </span>
          <input class="govuk-input govuk-input--width-10" id="mobile-number" name="mobile-number" type="text" autocomplete="mobile-number" spellcheck="false">
        </div>

        <button class="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
