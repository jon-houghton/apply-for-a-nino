{% extends "layout.html" %}

{% block pageTitle %}
  Your nationality
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="#" onclick="history.go(-1)">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Have you ever held any other nationality or citizenship?</h1>

      <form class="form" action="brp-router" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">

            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="other-nationality-1" name="other-nationality" type="radio" value="Yes" {{ checked("other-nationality", "Yes") }}>
                <label class="govuk-label govuk-radios__label" for="other-nationality-1">
                  Yes
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="other-nationality-2" name="other-nationality" type="radio" value="No" {{ checked("other-nationality", "No") }}>
                <label class="govuk-label govuk-radios__label" for="other-nationality-2">
                  No
                </label>
              </div>

            </div>

          </fieldset>
        </div>

        <button class="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
