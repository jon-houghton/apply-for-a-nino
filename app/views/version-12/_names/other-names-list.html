{% extends "layout.html" %}

{% block pageTitle %}
  Check your answers
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="#" onclick="history.go(-1)">Back</a>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds-from-desktop">

      <h1 class="govuk-heading-xl">Other names you've told us about</h1>

      <dl class="govuk-summary-list govuk-!-margin-bottom-9">

        <div class="govuk-summary-list__row">

          <dd class="govuk-summary-list__value">
            {{ data['other-first-names-01'] }} {{ data['other-surname-01'] }}
          </dd>
          <dd class="govuk-summary-list__actions">
            <a href="passport-number">
              Change
              <span class="govuk-visually-hidden"> passport number</span>
            </a>
          </dd>
        </div>
      </dl>
        <form class="form" action="other-names-02" method="post">

        <button class="govuk-button">Continue</button>

      </form>

    </div>
  </div>
{% endblock %}
