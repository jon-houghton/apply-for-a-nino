{% extends "layout.html" %}

{% block pageTitle %}
Question page
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="#" onclick="history.go(-1)">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form class="form" action="name" method="post">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset" aria-describedby="dob-hint" role="group">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <h1 class="govuk-fieldset__heading">
              What is your passport number?
            </h1>
          </legend>
          <div class="govuk-form-group">
            <input class="govuk-input govuk-input--width-10" id="passport-number" name="passport-number" type="text" autocomplete="passport-number" spellcheck="false">
          </div>
        </fieldset>
      </div>

      <button class="govuk-button">Continue</button>

    </form>

  </div>
</div>

{% endblock %}
