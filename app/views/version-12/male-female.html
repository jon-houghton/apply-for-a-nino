{% extends "layout.html" %}

{% block pageTitle %}
  What is your gender
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="#" onclick="history.go(-1)">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Are you male or female?</h1>

      <form class="form" action="address" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">

            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="gender-1" name="gender" type="radio" value="Male" {{ checked("gender", "Male") }}>
                <label class="govuk-label govuk-radios__label" for="gender-1">
                  Male
                </label>
              </div>

              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="gender-2" name="gender" type="radio" value="Female" {{ checked("gender", "Female") }}>
                <label class="govuk-label govuk-radios__label" for="gender-2">
                  Female
                </label>
              </div>

            </div>

          </fieldset>
        </div>

          <button class="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
