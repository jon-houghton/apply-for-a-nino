{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="q13-email-address">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Can we send SMS text messages to {{ data['telephone-number']}}?</h1>


      <form class="form" action="check-your-answers" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="is-sms-1" name="is-sms" type="radio" value="Yes" {{ checked("is-sms", "Yes") }}>
                <label class="govuk-label govuk-radios__label" for="is-sms-1">
                  Yes
                </label> </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="is-sms-2" name="is-sms" type="radio" value="No" {{ checked("is-sms", "No") }}>
                <label class="govuk-label govuk-radios__label" for="is-sms-2">
                  No
                </label> </div>
            </div>
          </fieldset>
        </div>

        <button class="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
