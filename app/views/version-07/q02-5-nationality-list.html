{% extends "layout.html" %}

{% block pageTitle %}
Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="q02-4-add-nationality">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <h1 class="govuk-heading-xl">Nationalities you have told us about</h1>

    {{ govukSummaryList({
      rows: nationalities
    }) }}

    <form class="form" action="{{'any-more-nationalities'}}" method="post">

      <h2 class="govuk-heading-l">Add another nationality</h2>
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <div class="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="any-more-nationalities-1" name="any-more-nationalities" type="radio" value="Yes">
              <label class="govuk-label govuk-radios__label" for="any-more-nationalities-1">
                Yes
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="any-more-nationalities-2" name="any-more-nationalities" type="radio" value="No">
              <label class="govuk-label govuk-radios__label" for="any-more-nationalities-2">
                No
              </label>
            </div>
          </div>
        </fieldset>
      </div>

      <button class="govuk-button">Continue</button>

    </form>

  </div>
</div>

{% endblock %}
