{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="q10-2-address.html">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h2 class="govuk-heading-xl">Have you lived at a different UK address in the last two years?</h2>

      <form class="form" action="q12-contacting-you" method="get">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="different-address-1" name="different-address" type="radio" value="Yes" {{ checked("different-address", "Yes") }}>
                <label class="govuk-label govuk-radios__label" for="different-address-1">
                  Yes
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="different-address-2" name="different-address" type="radio" value="No" {{ checked("different-address", "No") }}>
                <label class="govuk-label govuk-radios__label" for="different-address-2">
                  No
                </label>
              </div>
            </div>
          </fieldset>
        </div>

        <button class="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
